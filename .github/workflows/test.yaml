on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2
   
    - name: Install MiKTeX
      run: sudo ./.github/workflows/miktex_ubuntu20.04.sh
   
    - name: Run tests
      run: go test -cover -race ./...
